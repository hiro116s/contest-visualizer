<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizer</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <h1>Visualizer</h1>
  <div>
    <label for="seed">Seed:</label>
    <input type="number" id="seed" min="0" value="0">
  </div>
  <div>
    <label for="input">Input:</label>
    <textarea id="input" class="data" rows="5"></textarea>
  </div>
  <div>
    <label for="output">Output:</label>
    <textarea id="output" class="data" rows="5"></textarea>
  </div>
  <div>
    <label for="speed">Time:</label>
    <input type="range" id="speed" min="1" max="60" value="30" step="1">
  </div>
  <div id="toggleDiv">
    <button id="toggleButton">&#9658</button>
    <input type="number" id="turn" min="0" value="0">
  </div>
  <div id="rangeDiv">
    <input type="range" id="range" min="1" value="1">
  </div>
  <div id="result"></div>
  <script src="/static/bundle.js"></script>
</body>

</html>
